<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="img/logo.png" alt="logo thammasat">
        <h1>Login Page</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Please enter username"  required>
            
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Please enter password" required>
                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
            </div>
            
            <div class="dropdown">
                <select id="userRole">
                    <option value="selected">select your role</option>
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                </select>
            </div>
            
            <button type="button" onclick="submitLogin()">Login</button>
        </form>
        <div id="message-container" class="hide">
            <div id="message"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
